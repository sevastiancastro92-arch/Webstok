    * {

      box-sizing: border-box;

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

      position: relative;

    .bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 0, 136, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(0, 250, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 220, 0, 0.1) 0%, transparent 50%);
      animation: bgPulse 15s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { 
        filter: brightness(1) hue-rotate(0deg);
        transform: scale(1);
      }
      50% { 
        filter: brightness(1.3) hue-rotate(20deg);
        transform: scale(1.05);
      }
    }

    .circle {
      position: fixed;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(80px);
      animation: float 20s infinite ease-in-out;
    }
    .circle:nth-child(1){ 
      width:400px; height:400px; 
      top:10%; left:10%; 
      background: linear-gradient(45deg, #ff0088, #ff00f0);
      animation-delay:0s;
    }
    .circle:nth-child(2){ 
      width:500px; height:500px; 
      bottom:10%; right:10%; 
      background: linear-gradient(135deg, #00faff, #00ff88);
      animation-delay:5s;
    }
    .circle:nth-child(3){ 
      width:350px; height:350px; 
      bottom:30%; left:40%; 
      background: linear-gradient(225deg, #ffaa00, #ff6b00);
      animation-delay:10s;
    }
    .circle:nth-child(4){ 
      width:300px; height:300px; 
      top:40%; right:30%; 
      background: linear-gradient(315deg, #9d00ff, #6a00ff);
      animation-delay:15s;
    }
    
    @keyframes float {
      0%,100%{ transform:translate(0, 0) scale(1);}
      33%{ transform:translate(30px, -30px) scale(1.1);}
      66%{ transform:translate(-30px, 30px) scale(0.9);}
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
    }

    .box {
      background: rgba(10,10,20,0.95);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 80px rgba(0, 250, 255, 0.4),
        0 0 120px rgba(255, 0, 240, 0.3),
        0 0 160px rgba(255, 170, 0, 0.2),
        inset 0 0 60px rgba(0, 250, 255, 0.08);
      animation: fadeIn 1s ease-out, boxGlow 3s ease-in-out infinite;
    }

    @keyframes boxGlow {
      0%, 100% {
        box-shadow: 
          0 0 80px rgba(0, 250, 255, 0.4),
          0 0 120px rgba(255, 0, 240, 0.3),
          0 0 160px rgba(255, 170, 0, 0.2),
          inset 0 0 60px rgba(0, 250, 255, 0.08);
      }
      50% {
        box-shadow: 
          0 0 100px rgba(0, 250, 255, 0.6),
          0 0 140px rgba(255, 0, 240, 0.5),
          0 0 180px rgba(255, 170, 0, 0.4),
          inset 0 0 80px rgba(0, 250, 255, 0.12);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .box::before,
    .box::after {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(
        45deg,
        #ff0088,
        #00faff,
        #ffaa00,
        #9d00ff,
        #00ff88,
        #ff00f0,
        #ff0088

      background-size: 400% 400%;
      border-radius: 20px;
      z-index: -1;
      animation: borderGlow 6s linear infinite;
      opacity: 0.9;
    }

    .box::after {
      filter: blur(25px);
      opacity: 0.7;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

    .stripes {
      position: absolute;
      top: 0;

        transparent 15px,
        rgba(0, 250, 255, 0.04) 15px,
        rgba(0, 250, 255, 0.04) 30px,
        transparent 30px,
        transparent 45px,

        rgba(255, 0, 240, 0.04) 60px

      animation: stripesMove 25s linear infinite;
      pointer-events: none;
      opacity: 0.6;

    @keyframes stripesMove {
      0% { transform: translateX(0); }

  <script>
    let previewData = null;
    let currentSlide = 0;
    let carouselImages = [];

    function updateCarousel() {
      const wrapper = document.querySelector('.carousel-wrapper');
      if (wrapper) {
        wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
      }
      
      document.querySelectorAll('.carousel-dot').forEach((dot, idx) => {
        dot.classList.toggle('active', idx === currentSlide);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % carouselImages.length;
      updateCarousel();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + carouselImages.length) % carouselImages.length;
      updateCarousel();
    }

    async function download(kind){
      const url = document.getElementById('url').value.trim();
      const status = document.getElementById('status');
      
      if(!url){ 
        status.innerHTML = '‚ö† Pega un enlace v√°lido primero';
        status.style.color = '#ff0088';
        setTimeout(() => status.innerHTML = '', 3000);
        return;
      }
      
      // Deshabilitar botones durante descarga
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);
      
      let downloadType = '';
      if (kind === 'video') downloadType = 'MP4';
      else if (kind === 'audio') downloadType = 'MP3';
      else if (kind === 'gallery') downloadType = 'ZIP con im√°genes PNG/JPG';
      
      status.innerHTML = `Descargando ${downloadType}<span class="loader"></span>`;
      status.style.color = '#00faff';

      try{
        const form = new FormData();
        form.append('url', url);
        form.append('kind', kind);
        const res = await fetch('/download', { method:'POST', body: form });
        
        if(!res.ok){
          const j = await res.json().catch(()=>null);
          status.innerHTML = '‚úó Error: ' + (j && j.error ? j.error : res.statusText);
          status.style.color = '#ff0088';
          buttons.forEach(btn => btn.disabled = false);
          return;
        }
        
        const disposition = res.headers.get('content-disposition') || '';
        const match = disposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
        let filename = 'download';
        if (match && match[1]) {
          filename = match[1].replace(/['"]/g, '');
          filename = decodeURIComponent(filename.replace(/UTF-8''/i, ''));
        } else {
          // Nombre por defecto seg√∫n tipo
          const timestamp = new Date().getTime();
          if (kind === 'video') filename = `luck_xit_video_${timestamp}.mp4`;
          else if (kind === 'audio') filename = `luck_xit_audio_${timestamp}.mp3`;
          else if (kind === 'gallery') filename = `luck_xit_gallery_${timestamp}.zip`;
        }

        const blob = await res.blob();
        const urlBlob = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = urlBlob;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(urlBlob);
        
        status.innerHTML = `‚úì ${downloadType} descargado: ${filename}`;
        status.style.color = '#00ff88';
        setTimeout(() => status.innerHTML = '', 5000);
        buttons.forEach(btn => btn.disabled = false);
      }catch(err){
        status.innerHTML = '‚ö† Error: ' + err.message;
        status.style.color = '#ff0088';
        buttons.forEach(btn => btn.disabled = false);
      }
    }

    // Efecto de glitch aleatorio en el logo
    setInterval(() => {
      if(Math.random() > 0.95) {
        const logo = document.querySelector('.logo-text');
        logo.style.animation = 'none';
        setTimeout(() => {
          logo.style.animation = 'textShine 3s linear infinite, glitch 5s infinite';
        }, 100);
      }
    }, 2000);
  </script>
